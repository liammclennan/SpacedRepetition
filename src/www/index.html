<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Study Notes</title>
    <link href="Content/css/nih/toastr.min.css" rel="stylesheet"/>
    <link href="Content/css/nih/nprogress.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        Logo here
    </div>
    <div class="container body-content">
	<div id="app"></div>
        <hr />
        <footer>
            <p>&copy;  - Study Notes</p>
        </footer>
    </div>
    <script src="Content/js-nih/jquery-2.0.3.js"></script>
    <script src="Content/js-nih/bootstrap.js"></script>
    <script src="Content/js-nih/react.js"></script>
    <script src="Content/js-nih/underscore-min.js"></script>
    <script src="Content/js-nih/q.js"></script>
    <script src="Content/js-nih/smodules.js"></script>
    <script src="Content/js-nih/euclid.js"></script>
    <script src="Content/js-nih/director.min.js"></script>
    <script src="Content/js-nih/mousetrap.min.js"></script>
    <script src="Content/js-nih/fermat.js"></script>
    <script src="Content/js-nih/toastr.min.js"></script>
    <script src="Content/js-nih/nprogress.js"></script>
    <script src="Content/js/server.js"></script>
    <script src="Content/js/urls.js"></script>
    <script src="Content/js/components.js"></script>
    <script src="Content/js/app.js"></script>
    <script>
        (function () { 
            $(document).ajaxStart(function() {
                NProgress.start();
            });
            $(document).ajaxStop(function() {
                NProgress.done();
            });
            $( document ).ajaxError(function(e, jqxhr, settings, thrownError) {
                toastr.error('An error occurred during communication with the server');
            });
            window.onerror = function(msg, url, line, col, error) {
               toastr.error(msg, 'An error occurred'); 
            };
            require('app');
         })();
    </script>
</body>
</html>
